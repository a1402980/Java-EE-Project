<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<b>Total sales: <h:outputText value="#{rentBean.rentResult}"/></b>
    	<b>Nr. of books sold: <h:outputText value="#{rentBean.rentResult}"/></b>
    	<b>Average price of book: <h:outputText value="#{rentBean.rentResult}"/></b>
		<ui:repeat value="#{rentBean.books}" var="book">
		           <h:outputText value="#{book.title}" />
		           &nbsp;
		           <h:outputText value="#{book.timestamp}" />
		           <br></br>
	     </ui:repeat>
	     
    </ui:define>
</ui:composition>
</html>
