<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:outputText value="#{rentBean.rentResult}"/>
        <h1><h:outputText value="#{rentBean.book.title}"/></h1>
        <h:graphicImage value="#{rentBean.book.cover}" styleClass="bookInfoCover"/>
        <h5>Rented: </h5>
        <h5>Publisher: <h:outputText value="#{rentBean.book.publisher}"/></h5>
        <h5>Published: <h:outputText value="#{rentBean.book.publishingDate}"/></h5>
        <h5>Pages: <h:outputText value="#{rentBean.book.numberOfPages}"/></h5>
        <h5>ISBN: <h:outputText value="#{rentBean.book.isbn}"/></h5>
        <h5>Author: <h:outputText value="#{rentBean.book.author.firstname}"/>&nbsp;<h:outputText value="#{rentBean.book.author.lastname}"/></h5>
        <h:form>
        <h:commandLink action = "#{rentBean.rentBook(rentBean.book)}">
         <h:outputText value="Rent book" />
        </h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>
